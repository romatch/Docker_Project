version: '3'
services:
  mongo1:
    image: mongo:4.4.24
    container_name: mongo1
    networks:
      - mongoCluster
    ports:
      - "27017:27017"
    volumes:
      - mongo1vol:/data/db
    command: "--replSet myReplicaSet"
  mongo2:
    image: mongo:4.4.24
    container_name: mongo2
    networks:
      - mongoCluster
    ports:
      - "27018:27017"
    volumes:
      - mongo2vol:/data/db
    command: "--replSet myReplicaSet"
  mongo3:
    image: mongo:4.4.24
    container_name: mongo3
    networks:
      - mongoCluster
    ports:
      - "27019:27017"
    command: "--replSet myReplicaSet"
    volumes:
      - mongo3vol:/data/db
  mongo-init:
    image: mongo
    container_name: mongo-init
    networks:
      - mongoCluster
    depends_on:
      - mongo1
      - mongo2
      - mongo3
    command: >
      mongo mongo1:27017/admin --eval "
      rs.initiate({
        _id: 'myReplicaSet',
        members: [
          { _id: 0, host: 'mongo1:27017' },
          { _id: 1, host: 'mongo2:27017' },
          { _id: 2, host: 'mongo3:27017' }
        ]
      });
      "
  yolo5app:
    image: yolo5-app:latest
    container_name: yolo5-app
    networks:
      - mongoCluster
    ports:
      - "8081:8081"
  telebot:
    image: telegram_bot:latest
    container_name: telegram_bot
    networks:
      - mongoCluster
    ports:
      - "8443:8443"
    env_file:
      - secrets.env
    environment:
      - CONT_NAME=yolo5-app
networks:
  mongoCluster:
    driver: bridge